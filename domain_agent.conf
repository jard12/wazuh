<agent_config os="windows">



  <!-- Event Channels (belangrijk voor correlatie) -->

  <localfile>

    <location>Security</location>

    <log_format>eventchannel</log_format>

  </localfile>

  <localfile>

    <location>System</location>

    <log_format>eventchannel</log_format>

  </localfile>

  <localfile>

    <location>Application</location>

    <log_format>eventchannel</log_format>

  </localfile>

  <localfile>

    <location>Microsoft-Windows-PowerShell/Operational</location>

    <log_format>eventchannel</log_format>

  </localfile>

  <localfile>

    <location>Microsoft-Windows-Windows Defender/Operational</location>

    <log_format>eventchannel</log_format>

  </localfile>

  <localfile>

    <location>Microsoft-Windows-Sysmon/Operational</location>

    <log_format>eventchannel</log_format>

  </localfile>

  <localfile>

    <location>Microsoft-Windows-DNS-Client/Operational</location>

    <log_format>eventchannel</log_format>

  </localfile>

  <localfile>

    <location>Microsoft-Windows-DHCP-Client/Operational</location>

    <log_format>eventchannel</log_format>

  </localfile>



  <!-- Extra logging bij downloads via Windows services -->

  <localfile>

    <location>Microsoft-Windows-Bits-Client/Operational</location>

    <log_format>eventchannel</log_format>

  </localfile>

  <localfile>

    <location>Microsoft-Windows-DeliveryOptimization/Operational</location>

    <log_format>eventchannel</log_format>

  </localfile>



  <!-- File Integrity Monitoring -->

  <syscheck>

    <disabled>no</disabled>

    <scan_on_start>no</scan_on_start>

    <frequency>7200</frequency>



    <!-- Realtime monitor voor user & program dirs -->

    <directories realtime="yes" report_changes="no" check_all="yes">C:\Users</directories>

    <directories realtime="yes" report_changes="no" check_all="yes">C:\Program Files</directories>

    <directories realtime="yes" report_changes="no" check_all="yes">C:\Program Files (x86)</directories>



    <!-- Alleen meldingen over nieuwe/verwijderde bestanden -->

    <alert_new_files>yes</alert_new_files>



    <!-- Registry monitoring uit om noise te voorkomen -->

    <windows_registry>no</windows_registry>



    <!-- Excludes om ruis te vermijden -->

    <ignore>^C:\\Windows\\</ignore>

    <ignore>^C:\\ProgramData\\Microsoft\\Windows Defender\\</ignore>

    <ignore>\\AppData\\Local\\Temp\\</ignore>

    <ignore>\\SoftwareDistribution\\</ignore>

    <ignore>\\DeliveryOptimization\\</ignore>

  </syscheck>



  <!-- Syscollector voor software lifecycle (install/uninstall) -->

  <wodle name="syscollector">

    <disabled>no</disabled>

    <scan_on_start>yes</scan_on_start>

    <interval>10m</interval>

    <os>yes</os>

    <packages>yes</packages>

    <hotfixes>yes</hotfixes>

    <processes>no</processes>

    <ports>no</ports>

  </wodle>



</agent_config>

