<agent_config os="windows">

  <!-- ===== Event Channels (kernlogs) ===== -->
  <localfile>
    <location>Security</location>
    <log_format>eventchannel</log_format>
  </localfile>
  <localfile>
    <location>System</location>
    <log_format>eventchannel</log_format>
  </localfile>
  <localfile>
    <location>Application</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- ===== Active Directory / Domain Service ===== -->
  <localfile>
    <location>Directory Service</location>
    <log_format>eventchannel</log_format>
  </localfile>
  <localfile>
    <location>Microsoft-Windows-ActiveDirectory_DomainService/Directory Service</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- ===== DNS Server (queries, updates, replication) ===== -->
  <localfile>
    <location>Microsoft-Windows-DNS-Server/Audit</location>
    <log_format>eventchannel</log_format>
  </localfile>
  <localfile>
    <location>Microsoft-Windows-DNS-Server/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- ===== DHCP Server events (leases, IP assign) ===== -->
  <localfile>
    <location>Microsoft-Windows-DHCP-Server/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- ===== Netlogon & GPO (login & policy) ===== -->
  <localfile>
    <location>Microsoft-Windows-Netlogon/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>
  <localfile>
    <location>Microsoft-Windows-GroupPolicy/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- ===== PowerShell (voor detectie scripting) ===== -->
  <localfile>
    <location>Microsoft-Windows-PowerShell/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

</agent_config>
